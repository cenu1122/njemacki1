<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Njemački s tvojim avatarom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    .avatar-container {
      margin: 20px 0;
      text-align: center;
    }

    .avatar-container img {
      width: 150px;
      border-radius: 50%;
      border: 2px solid #333;
    }

    .lesson-box {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
      margin-bottom: 20px;
    }

    .lesson-box p {
      font-size: 18px;
      line-height: 1.5;
    }

    .input-container {
      display: flex;
      gap: 10px;
      max-width: 600px;
      width: 100%;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      border-radius: 6px;
      border: none;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Dobrodošli na obuku njemačkog jezika!</h1>

  <div class="avatar-container">
    <img src="avatar.png" alt="Tvoj Avatar">
    <p>Ja sam tvoj avatar i vodim te kroz lekcije!</p>
  </div>

  <div class="lesson-box" id="lesson">
    <p>Ovdje će se prikazivati lekcije.</p>
  </div>

  <div class="input-container">
    <input type="text" id="userInput" placeholder="Upiši svoj odgovor ovdje">
    <button>Pošalji</button>
  </div>
</body>
</html>
