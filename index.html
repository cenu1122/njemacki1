<!DOCTYPE html>
<html lang="bs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ma-BH Namje≈°taj po mjeri</title>

<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body { font-family: Arial, sans-serif; background:#f8f8f8; color:#333; }

  header { background:#2c3e50; color:#fff; padding:20px; text-align:center; }
  header h1 { margin:0; }

  nav { background:#34495e; }
  nav ul { display:flex; justify-content:center; list-style:none; flex-wrap:wrap; }
  nav ul li { margin:0 15px; }
  nav ul li a { color:#fff; text-decoration:none; padding:15px 0; display:block; }
  nav ul li a:hover { color:#e67e22; }

  section { padding:60px 20px; max-width:1200px; margin:auto; }
  h2 { text-align:center; margin-bottom:40px; }

  /* Folder grid */
  .folder-grid { display:grid; grid-template-columns:repeat(auto-fit, minmax(150px,1fr)); gap:20px; justify-items:center; margin-bottom:40px; }
  .folder { background:#ecf0f1; border-radius:10px; padding:20px; text-align:center; cursor:pointer; transition:0.3s; width:150px; }
  .folder:hover { background:#e67e22; color:#fff; transform:scale(1.05); }
  .folder-icon { font-size:50px; margin-bottom:10px; }

  /* Gallery grid */
  .gallery { display:grid; grid-template-columns:repeat(auto-fit, minmax(200px,1fr)); gap:15px; margin-top:20px; }
  .gallery img { width:100%; border-radius:10px; cursor:pointer; transition:0.3s; }
  .gallery img:hover { transform:scale(1.05); }

  button.back { margin-bottom:20px; padding:10px 20px; background:#2c3e50; color:#fff; border:none; border-radius:5px; cursor:pointer; }
  button.back:hover { background:#e67e22; }

  footer { background:#2c3e50; color:#fff; text-align:center; padding:20px; margin-top:40px; }
</style>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">
</head>
<body>

<header>
  <h1>ma-BH Namje≈°taj po mjeri</h1>
</header>

<nav>
  <ul>
    <li><a href="#galerija">Galerija</a></li>
  </ul>
</nav>

<section id="galerija">
  <h2>Galerija</h2>
  <!-- Folderi -->
  <div id="folder-container" class="folder-grid"></div>
  <!-- Slike odabrane kategorije -->
  <div id="gallery-container" class="gallery" style="display:none;"></div>
  <button id="back-button" class="back" style="display:none;">‚Üê Nazad na kategorije</button>
</section>

<footer>
  <p>&copy; 2026 ma-BH Namje≈°taj po mjeri</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
<script>
const lightbox = GLightbox({ selector: '.glightbox' });

// Definicija kategorija i slika
const galleries = [
  { title: "Kuhinje", images: [1,2,3,4,5] },
  { title: "Ameriƒçki plakari i ormari", images: [6,7,8,9,10] },
  { title: "Komode", images: [11,12,13,14] },
  { title: "Tapacirani namje≈°taj", images: [15,16,17,18] },
  { title: "Kreveti", images: [19,20,21,22] },
  { title: "Police", images: [23,24,25,26] },
  { title: "Banjski enterijer", images: [27,28,29,30] },
  { title: "Pregradna vrata", images: [31,32,33,34] },
  { title: "Djeƒçije sobe", images: [35,36,37,38] },
  { title: "Stolovi", images: [39,40,41,42,43,44,45,46,47] }
];

const folderContainer = document.getElementById('folder-container');
const galleryContainer = document.getElementById('gallery-container');
const backButton = document.getElementById('back-button');

// Prikaz foldera
galleries.forEach(cat => {
  const div = document.createElement('div');
  div.className = 'folder';
  div.innerHTML = `<div class="folder-icon">üìÅ</div><div>${cat.title}</div>`;
  div.addEventListener('click', () => openCategory(cat));
  folderContainer.appendChild(div);
});

// Funkcija za otvaranje kategorije
function openCategory(cat) {
  folderContainer.style.display = 'none';
  galleryContainer.innerHTML = '';
  galleryContainer.style.display = 'grid';
  backButton.style.display = 'inline-block';

  cat.images.forEach(num => {
    const a = document.createElement('a');
    a.href = `gallery/MABH${num}.jpg`;
    a.className = 'glightbox';
    a.dataset.gallery = cat.title.replace(/\s+/g,'-').toLowerCase();

    const img = document.createElement('img');
    img.src = `gallery/MABH${num}.jpg`;
    img.alt = cat.title;

    a.appendChild(img);
    galleryContainer.appendChild(a);
  });

  lightbox.reload();
}

// Povratak na folder view
backButton.addEventListener('click', () => {
  galleryContainer.style.display = 'none';
  folderContainer.style.display = 'grid';
  backButton.style.display = 'none';
});
</script>

</body>
</html>
