<!DOCTYPE html>
<html lang="bs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ma-BH Namještaj po mjeri</title>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: Arial, sans-serif; background:#f8f8f8; color:#333; }
    header { background:#2c3e50; color:#fff; padding:20px; text-align:center; }
    nav { background:#34495e; }
    nav ul { display:flex; justify-content:center; list-style:none; flex-wrap:wrap; }
    nav ul li { margin:0 15px; }
    nav ul li a { color:#fff; text-decoration:none; padding:15px 0; display:block; }
    nav ul li a:hover { color:#e67e22; }

    section { padding:60px 20px; max-width:1200px; margin:auto; }
    h2 { text-align:center; margin-bottom:40px; }

    .gallery-section { margin-bottom:60px; }
    .gallery-section h3 { margin-bottom:15px; color:#2c3e50; }

    .gallery {
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(200px, 1fr));
      gap:15px;
    }

    .gallery img {
      width:100%;
      border-radius:10px;
      cursor:pointer;
      transition:0.3s;
    }

    .gallery img:hover { transform:scale(1.05); }

    footer { background:#2c3e50; color:#fff; text-align:center; padding:20px; }
  </style>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">
</head>
<body>

<header>
  <h1>ma-BH Namještaj po mjeri</h1>
</header>

<nav>
  <ul>
    <li><a href="#galerija">Galerija</a></li>
  </ul>
</nav>

<section id="galerija">
  <h2>Galerija</h2>
  <div id="gallery-container"></div>
</section>

<footer>
  <p>&copy; 2026 ma-BH Namještaj po mjeri</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
<script>
  const lightbox = GLightbox({ selector: '.glightbox' });

  // raspored svih 47 slika po 10 kategorija
  const galleries = [
    { title: "Kuhinje", images: [1,2,3,4,5] },
    { title: "Američki plakari i ormari", images: [6,7,8,9,10] },
    { title: "Komode", images: [11,12,13,14] },
    { title: "Tapacirani namještaj", images: [15,16,17,18] },
    { title: "Kreveti", images: [19,20,21,22] },
    { title: "Police", images: [23,24,25,26] },
    { title: "Banjski enterijer", images: [27,28,29,30] },
    { title: "Pregradna vrata", images: [31,32,33,34] },
    { title: "Dječije sobe", images: [35,36,37,38] },
    { title: "Stolovi", images: [39,40,41,42,43,44,45,46,47] }
  ];

  const container = document.getElementById("gallery-container");

  galleries.forEach(cat => {
    const section = document.createElement("div");
    section.className = "gallery-section";

    const h3 = document.createElement("h3");
    h3.textContent = cat.title;

    const gallery = document.createElement("div");
    gallery.className = "gallery";

    cat.images.forEach(num => {
      const a = document.createElement("a");
      a.href = `gallery/MABH${num}.jpg`;
      a.className = "glightbox";
      a.dataset.gallery = cat.title.replace(/\s+/g,'-').toLowerCase();

      const img = document.createElement("img");
      img.src = `gallery/MABH${num}.jpg`;
      img.alt = cat.title;

      a.appendChild(img);
      gallery.appendChild(a);
    });

    section.appendChild(h3);
    section.appendChild(gallery);
    container.appendChild(section);
  });
</script>

</body>
</html>
