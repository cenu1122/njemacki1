<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <title>MA-BH Namještaj po mjeri</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        header {
            background: #111;
            color: #fff;
            padding: 30px 20px;
            text-align: center;
        }

        section {
            max-width: 1200px;
            margin: auto;
            padding: 40px 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
        }

        .gallery img {
            width: 100%;
            height: 230px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .contact {
            background: #111;
            color: #fff;
            text-align: center;
            padding: 40px 20px;
        }

        footer {
            background: #000;
            color: #aaa;
            text-align: center;
            padding: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    <h1>MA-BH Namještaj po mjeri</h1>
    <p>Kuhinje • Plakari • Ormari • Enterijeri</p>
</header>

<section>
    <h2 style="text-align:center;">Galerija radova</h2>
    <div class="gallery" id="gallery"></div>
</section>

<div class="contact">
    <h2>Kontakt</h2>
    <p>Email: <a href="mailto:halilovicnusret8@gmail.com" style="color:#ffd700;">halilovicnusret8@gmail.com</a></p>
</div>

<footer>
    © 2026 MA-BH Namještaj po mjeri
</footer>

<script>
    const gallery = document.getElementById("gallery");

    for (let i = 1; i <= 47; i++) {
        const img = document.createElement("img");
        img.src = `gallery/mabh${i}.jpg`;
        img.alt = "MA-BH namještaj po mjeri";
        gallery.appendChild(img);
    }
</script>

</body>
</html>
