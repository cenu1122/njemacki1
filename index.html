<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Njemaƒçki s tvojim avatarom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 { color: #333; }

    .avatar-container {
      margin: 20px 0;
      text-align: center;
    }

    .avatar-container img {
      width: 150px;
      border-radius: 50%;
      border: 2px solid #333;
      transition: transform 0.2s;
    }

    .lesson-box {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
      margin-bottom: 20px;
    }

    .lesson-box p { font-size: 18px; line-height: 1.5; }

    .input-container {
      display: flex;
      gap: 10px;
      max-width: 600px;
      width: 100%;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    @keyframes talking {
      0% { transform: translateY(0); }
      25% { transform: translateY(-5px); }
      50% { transform: translateY(0); }
      75% { transform: translateY(5px); }
      100% { transform: translateY(0); }
    }

    .talking { animation: talking 0.5s infinite; }
  </style>
</head>
<body>
  <h1>Dobrodo≈°li na obuku njemaƒçkog jezika!</h1>

  <div class="avatar-container">
    <img src="avatar.png" alt="Tvoj Avatar">
    <p>Ja sam tvoj avatar i vodim te kroz lekcije!</p>
  </div>

  <div class="lesson-box" id="lesson">
    <p>Ovdje ƒáe se prikazivati lekcije.</p>
  </div>

  <div class="input-container">
    <input type="text" id="userInput" placeholder="Upi≈°i svoj odgovor ovdje">
  </div>

  <script>
    const lessonBox = document.getElementById('lesson');
    const userInput = document.getElementById('userInput');
    const avatarImg = document.querySelector('.avatar-container img');

    const lessons = [
      { 
        question: "Kako se ka≈æe 'Hello' na njemaƒçkom?", 
        answer: "Hallo",
        explanation: "Rijeƒç 'Hallo' znaƒçi 'Zdravo'. Mo≈æe se koristiti u svakodnevnom pozdravu." 
      },
      { 
        question: "Kako se ka≈æe 'Thank you' na njemaƒçkom?", 
        answer: "Danke",
        explanation: "'Danke' znaƒçi 'Hvala'. Mo≈æe≈° reƒái 'Danke' kad ti netko pomogne." 
      },
      { 
        question: "Kako se ka≈æe 'Goodbye' na njemaƒçkom?", 
        answer: "Tsch√ºss",
        explanation: "'Tsch√ºss' znaƒçi 'Doviƒëenja'. Koristi se neformalno pri rastanku." 
      }
    ];

    let currentLesson = 0;
    let waitingForAnswer = false;

    function speak(text) {
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'de-DE';
        avatarImg.classList.add('talking');
        utterance.onend = () => avatarImg.classList.remove('talking');
        speechSynthesis.speak(utterance);
      }
    }

    function showLesson() {
      waitingForAnswer = false;
      // prvo obja≈°njenje
      lessonBox.innerHTML = `<p>${lessons[currentLesson].explanation}</p>`;
      speak(lessons[currentLesson].explanation);

      // nakon 3 sekunde, postavi pitanje
      setTimeout(() => {
        lessonBox.innerHTML = `<p>${lessons[currentLesson].question}</p>`;
        speak(lessons[currentLesson].question);
        waitingForAnswer = true;
        userInput.focus();
      }, 3000);
    }

    function checkAnswer(answer) {
      if(answer.toLowerCase() === lessons[currentLesson].answer.toLowerCase()) {
        lessonBox.innerHTML = `<p>Toƒçno! üòä</p>`;
        speak("Richtig!");
        currentLesson++;
        setTimeout(() => {
          if(currentLesson < lessons.length) showLesson();
          else {
            lessonBox.innerHTML = `<p>ƒåestitamo! Zavr≈°ili ste lekciju. üéâ</p>`;
            speak("Herzlichen Gl√ºckwunsch!");
          }
        }, 1000);
      } else {
        lessonBox.innerHTML = `<p>Nije toƒçno, poku≈°aj ponovno! ‚ùå</p>`;
        speak("Falsch, versuche es noch einmal");
      }
    }

    // Enter key listener
    userInput.addEventListener('keypress', function(e){
      if(e.key === 'Enter' && waitingForAnswer) {
        checkAnswer(userInput.value.trim());
        userInput.value = '';
      }
    });

    // pokreni prvu lekciju
    showLesson();
  </script>
</body>
</html>
