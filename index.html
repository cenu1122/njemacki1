<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Njemaƒçki s tvojim avatarom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    .avatar-container {
      margin: 20px 0;
      text-align: center;
    }

    .avatar-container img {
      width: 150px;
      border-radius: 50%;
      border: 2px solid #333;
    }

    .lesson-box {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
      margin-bottom: 20px;
    }

    .lesson-box p {
      font-size: 18px;
      line-height: 1.5;
    }

    .input-container {
      display: flex;
      gap: 10px;
      max-width: 600px;
      width: 100%;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      border-radius: 6px;
      border: none;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Dobrodo≈°li na obuku njemaƒçkog jezika!</h1>

  <div class="avatar-container">
    <img src="avatar.png" alt="Tvoj Avatar">
    <p>Ja sam tvoj avatar i vodim te kroz lekcije!</p>
  </div>

  <div class="lesson-box" id="lesson">
    <p>Ovdje ƒáe se prikazivati lekcije.</p>
  </div>

  <div class="input-container">
    <input type="text" id="userInput" placeholder="Upi≈°i svoj odgovor ovdje">
    <button onclick="checkAnswer()">Po≈°alji</button>
  </div>

  <script>
    const lessonBox = document.getElementById('lesson');
    
    // Lekcije: pitanje i toƒçan odgovor
    const lessons = [
      { question: "Kako se ka≈æe 'Hello' na njemaƒçkom?", answer: "Hallo" },
      { question: "Kako se ka≈æe 'Thank you' na njemaƒçkom?", answer: "Danke" },
      { question: "Kako se ka≈æe 'Goodbye' na njemaƒçkom?", answer: "Tsch√ºss" }
    ];

    let currentLesson = 0;

    // Funkcija koja provjerava odgovor
    function checkAnswer() {
      const userInput = document.getElementById('userInput').value.trim();
      if(userInput.toLowerCase() === lessons[currentLesson].answer.toLowerCase()) {
        lessonBox.innerHTML = `<p>Toƒçno! üòä</p>`;
        currentLesson++;
        setTimeout(() => {
          if(currentLesson < lessons.length) {
            lessonBox.innerHTML = `<p>${lessons[currentLesson].question}</p>`;
          } else {
            lessonBox.innerHTML = `<p>ƒåestitamo! Zavr≈°ili ste lekciju. üéâ</p>`;
          }
        }, 1000);
      } else {
        lessonBox.innerHTML = `<p>Nije toƒçno, poku≈°aj ponovno! ‚ùå</p>`;
      }
      document.getElementById('userInput').value = '';
    }

    // Prikaz prve lekcije
    lessonBox.innerHTML = `<p>${lessons[currentLesson].question}</p>`;
  </script>
</body>
</html>
